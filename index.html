<html>
<head>
  <title>Sound Board</title>
</head>
<body>
  <ul>
    <li>
      <a href="#" onclick="play('inception')">Inception</a>
      <audio id="inception" src="http://inception.davepedu.com/inception.mp3"></audio>
    </li>
    <li>
      <a href="#" onclick="play('tdfw')">Turn Down for What?</a>
      <audio id="tdfw" src="http://www.td4wbutton.com/assets/audio/td4w.mp3"></audio>
    </li>
    <li>
      <a href="#" onclick="play('shiiiit')">Shiiit</a>
      <audio id="shiiiit" src="http://shiiiit.com/mp3/shiiiit.mp3"></audio>
    </li>
    <li>
      <a href="#" onclick="play('lawandorderdundun')">Law and Order - Dun Dun</a>
      <audio id="lawandorderdundun" src="http://www.myinstants.com/media/sounds/dun_dun.mp3"></audio>
    </li>
  </ul>
  
  <script type="text/javascript">
    function play(element) {
      var v = document.getElementById(element);
      v.play();
    }
  </script>
</body>
</html>
